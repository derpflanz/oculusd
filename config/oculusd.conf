<?xml version="1.0"?>
<!DOCTYPE oculusd SYSTEM "oculusd.dtd">
<oculusd version="0.4">
  <server>
    <host>127.0.0.1</host>
    <port>1976</port>
    <hosts-allow>
		<host>127.0.0.1</host>
    </hosts-allow>
    <logfile>/var/log/oculus.log</logfile>
    <plugindir>/usr/local/lib/oculusd</plugindir>
  </server>
  <onmp>
    <allowed-commands>
    	<command>UPTI</command>
    	<command>UNAM</command>
    	<command>HELP</command>
    	<command>QUIT</command>
    </allowed-commands>
  </onmp>
</oculusd>
